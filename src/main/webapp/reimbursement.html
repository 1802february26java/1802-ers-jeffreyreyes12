<!DOCTYPE html>
<html>
<head>
    <title>Home</title>

    <link rel="icon" href="images/customer.ico" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/our.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="home.do" class="navbar-brand"><strong>ERS</strong></a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                  <a href="editInfo.do"><strong>Edit Information</strong></a>
                </li>
            </ul>
            <div class="nav navbar-nav navbar-right">
                <span><strong><small id="username"></small></strong></span>
                <a href="logout.do" class="navbar-default"><strong><small>Logout</small></strong></a>
            </div>
        </div>
    </nav>

    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Reimbursement Request</h3>
            </div>
            <div class="form-group">
              <label for="type">Type: </label>
              <select id="type" class="form-control">
                <option value="OTHER">Other</option>
                <option value="COURSE">Course</option>
                <option value="CERTIFICATION">Certification</option>
                <option value="TRAVELING">Traveling</option>
              </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount: </label>
                <input id="amount" name="ammount" placeholder="6" class="form-control" />
            </div>
            <div class="form-group">
                <label for="description">Description: </label>
                <input id="description" name="description" placeholder="Enthuware" class="form-control"/>
            </div>
            <div id="status"></div>
            <button id="submit" class="btn btn-md btn-success btn-block">Submit</button>
        </div>
    </div>

    <script src="js/reimbursement.js"></script>
</body>
</html>
